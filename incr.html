

<html>
<head>
<title>JavaScript Number Patterns</title>
<script type="text/javascript">
function sk(n){
  debugger;
  for(let i=1;i<=n;i++){
    for(let j=1;j<=i;j++){
      document.write("*    ");
    }
    document.write("<br />");
  }
}


sk(5);

function rk(n){
  debugger;
  for(let i=1;i<=n;i++){
    for(let j=i;j<=n;j++){
      document.write("*    ");
    }
    document.write("<br />");
  }
}
rk(5);
</script>
</head>
<body></body> 
</html>
